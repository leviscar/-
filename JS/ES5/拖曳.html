<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #dragTarget {width:488px;height:70px;padding:10px;border:1px solid #aaaaaa;}
    </style>

    <script>
        function drag(event) {
            event.dataTransfer.setData('Text',event.target.id);
            console.log(event.target.id);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData('Text');
            event.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <p>请把图片拖放到矩形中:</p>
    <div id="dragTarget" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <br>
    <img id="dragImg" src="http://www.w3school.com.cn/i/w3school_banner.gif" alt="图片" draggable="true" ondragstart="drag(event)">
    
</body>
</html>
